<div data-role="page" id="book">

	<div data-role="header">
		<img src="images/bsr.jpg" style="float:left;display:inline" width="100%" />
	</div><!-- /header -->

	<div data-role="content">	
		
		<p>Black Squirrel Radio provides mobile DJ's for any event. Just fill out the information, and someone will be in contact with you shortly.</p>
		
		<form action="book.php" method="post">
			
			<div data-role="fieldcontain">
				<label for="genre">Genre:</label>
				<input type="text" name="genre" id="genre" value="" />
			</div>
			
			<div data-role="fieldcontain">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" value="" />
			</div>
		
			<div data-role="fieldcontain">
				<label for="phone">Phone#:</label>
				<input type="text" name="phone" id="phone" value="" />
			</div>
		
			<div data-role="fieldcontain">
				<label for="description">More Info:</label>
				<textarea name="description" id="description"></textarea>
			</div>
			
			<button type="submit" data-theme="a">Book Us!</button>
		</form>
		
						
	
		<div data-role="footer" data-position="fixed" data-id="myfooter">

				<a href="http://blacksquirrelradio.tumblr.com/"><img src="images/tumblr_icon_50.png"/></a>
			</div>
		
		</div>
